<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Menu 2</title>
    <link rel="stylesheet" href="./main2.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown__select">
        <i class="far fa-file-word"></i>
        <span class="dropdown__txt">File type</span>
        <i class="fas fa-chevron-down dropdown__chervon"></i>
      </div>
      <ul class="dropdown__list">
        <li class="dropdown__items">
          <i class="far fa-file-word"></i>
          <span class="dropdown__txt">Markup HTML</span>
        </li>
        <li class="dropdown__items">
          <i class="far fa-file-word"></i>
          <span class="dropdown__txt">Photoshop PDF</span>
        </li>
        <li class="dropdown__items">
          <i class="far fa-file-word"></i>
          <span class="dropdown__txt">Illustrator AI</span>
        </li>
        <li class="dropdown__items">
          <i class="far fa-file-word"></i>
          <span class="dropdown__txt">Sketch .Sketch</span>
        </li>
      </ul>
    </div>
  </body>
</html>
