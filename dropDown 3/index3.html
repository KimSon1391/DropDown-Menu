<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Menu 3</title>
    <link rel="stylesheet" href="./main3.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/all.css" />
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown__select">
        <i class="fas fa-cog"></i>
        <span class="dropdown-txt">Photo Settings</span>
      </div>
      <ul class="dropdown__list">
        <li class="dropdown__items">
          <i class="fab fa-gg-circle"></i>
          <span class="dropdown-txt">Resolution</span>
          <span class="dropdown-second">3262x2448</span>
        </li>
        <li class="dropdown__items">
          <i class="fab fa-gg-circle"></i>
          <span class="dropdown-txt">Timer</span>
          <span class="dropdown-second">Off</span>
        </li>
        <li class="dropdown__items">
          <i class="fas fa-bolt"></i>
          <span class="dropdown-txt">Flash</span>
          <span class="dropdown-second">Auto</span>
        </li>
      </ul>
    </div>
  </body>
</html>
